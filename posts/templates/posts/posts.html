{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weblog</title>
    <link rel="stylesheet" href="{% static 'fonts/Iranian Sans.ttf' %}">
    <link rel="stylesheet" href="{% static 'css/vazir.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

<!-- navigation -->
{% include 'inc/navigation.html' %}

<!-- content -->
<header class="header" id="head">

    <!-- filters -->
    {% include 'inc/filter.html' %}

    <div class="header-container">

        <!-- posts -->
        {% for post in posts %}

            <div class="post" id="{{ post.post_id }}">

                <div class="post-title"> <!-- title-->
                    <h2 class="post-title__h2"> {{ post.title }} </h2>
                </div>
                <div class="post-content"> <!-- content-->
                    <p class="post-content__p"> {{ post.short_description }} </p>
                    <!-- see more-->
                    <a class="post-content__seeMore" href="{% url 'posts:post' post.id %}" target="_blank">ادامه
                        مطلب</a>
                </div>

                {% if post.image %}

                    <div class="post-media"> <!-- media-->
                        <img src="{{ post.image.url }}" alt="img" class="post-media__img">
                    </div>

                {% endif %}

                <div class="post-footer">
                    <div class="post-footer__date"> <!-- date-->
                        <p class="post-footer__date-p"> {{ post.publish_date }} </p>
                    </div>
                    <!-- tags-->
                    <!-- <div class="post-footer__tags">
                        <a href="#" class="post-footer__tags-tag" id="post-footer__tags-tag_1">تگ۱#</a>
                        <a href="#" class="post-footer__tags-tag" id="post-footer__tags-tag_2">تگ۲#</a>
                        <a href="#" class="post-footer__tags-tag" id="post-footer__tags-tag_3">تگ۳#</a>
                    </div> -->
                </div>

            </div>

        {% endfor %}

    </div>

</header>

<div class="up">
    <a href="#head" class="up-goUp"><i class="fas fa-chevron-up"></i></a>
</div>

<script src="{% static 'javascript/app.js' %}"></script>
</body>
</html>
